# MAPPO Algorithm Configuration

name: mappo

# Learning rates
actor_lr: 3e-4
critic_lr: 3e-4

# PPO hyperparameters
clip_param: 0.2
ppo_epochs: 10
num_mini_batch: 4
entropy_coef: 0.01
value_loss_coef: 0.5
max_grad_norm: 0.5

# Discount and GAE
gamma: 0.99
gae_lambda: 0.95

# Network architecture
hidden_sizes: [128, 128]

# Parameter sharing
use_shared_actor: true
